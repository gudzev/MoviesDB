<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Movies Database</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/essentials.css">

    <meta name="description" content="Explore trending and all-time best movies and series. Discover what's popular right now!">

<body>

    <div class="wrapper">
        <div class="loader">
        </div>
    </div>

        <section class="section" id="movies">

            <div class="movie-wrapper">
                <div class="list-header">
                    <h1>Trending Right Now</h1>
                </div>
    
                <div class="container">
                    <div class="movie-container js-popular-movie-top-20">
    
                    </div>
                    <div class="movie-container-wrapper">
                        <i class="fa-regular fa-square-caret-left slide-left slider-left-popular-movie"></i>
                        <i class="fa-regular fa-square-caret-right slide-right slider-right-popular-movie"></i>
                    </div>
                </div>
            </div>

            <div class="movie-wrapper">
                <div class="list-header">
                    <h1>Best All Time</h1>
                </div>

                    <div class="movie-container js-best-movie-top-20">
    
                    </div>
                    <div class="movie-container-wrapper">

                    </div>
                </div>
            </div>

        </section>



        <section class="section" id="series">

            <div class="movie-wrapper">
                <div class="list-header">
                    <h1>Trending Right Now</h1>
                </div>

            </div>

                </div>
                
                <div class="container">
                    <div class="movie-container js-best-tv-top-20">
    
                    </div>
                    <div class="movie-container-wrapper">
                        <i class="fa-regular fa-square-caret-left slide-left slider-left-best-tv"></i>
                        <i class="fa-regular fa-square-caret-right slide-right slider-right-best-tv"></i>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <footer></footer>
